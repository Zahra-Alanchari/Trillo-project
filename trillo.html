<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/trillo.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./image/logo.png" alt="" class="logo">
            <form action="#" class="search"> 
                <input type="text" class="search__input" placeholder="search hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="image/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="image/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="image/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="./image/user-1.jpg" alt="" class="user-nav__user-photo">
                    <span class="user-nav__user-name">zahra alanchari</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                navigation
            </nav>
            <main class="hotel-view">
                hotel view
            </main>
        </div>
    </div>
</body>
</html>
